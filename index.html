<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>제주 맛집 AR</title>
  <style>
    body { margin:0; padding:0; font-family:sans-serif; overflow:hidden; }
    #camera-view { width:100vw; height:100vh; background:#000; position:relative; }
    .bottom-controls { position:fixed; bottom:30px; left:50%; transform:translateX(-50%); display:flex; gap:20px; }
    .control-btn { width:60px; height:60px; border-radius:50%; border:none; font-size:24px; cursor:pointer; }
    .capture-btn { background:#ff6b6b; color:white; }
  </style>
</head>
<body>
  <div id="camera-view">
    <!-- 하단 버튼 -->
    <div class="bottom-controls">
      <button id="openArBtn" class="control-btn capture-btn">📷 카메라</button>
      <button id="locBtn" class="control-btn">📍 위치</button>
    </div>
  </div>

  <!-- ✅ Capacitor JS -->
  <script type="module">
    import { Camera } from '@capacitor/camera';
    import { Filesystem, Directory } from '@capacitor/filesystem';
    import { Geolocation } from '@capacitor/geolocation';

    // 권한 요청
    async function requestAllPermissions() {
      try {
        await Camera.requestPermissions();
        await Geolocation.requestPermissions();
        console.log("권한 허용됨");
      } catch (err) {
        console.error("권한 요청 실패:", err);
      }
    }

    // 위치
    async function getLocation() {
      try {
        const pos = await Geolocation.getCurrentPosition();
        alert(`위치: ${pos.coords.latitude}, ${pos.coords.longitude}`);
      } catch (e) {
        console.error("위치 실패:", e);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      requestAllPermissions();
      document.getElementById('locBtn')?.addEventListener('click', getLocation);

      // 네이티브 AR 실행 (ArLauncher 플러그인)
      document.getElementById('openArBtn')?.addEventListener('click', async () => {
        try {
          const ok = window.Capacitor?.Plugins?.ArLauncher;
          if (!ok) return alert('네이티브 플러그인을 찾을 수 없습니다.');
          const res = await window.Capacitor.Plugins.ArLauncher.open();
          console.log('ArActivity launched:', res);
        } catch (e) {
          alert('네이티브 실행 실패: ' + (e.message || e));
        }
      });
    });
  </script>
</body>
</html>
