<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bridge Test</title>
  <style>
    body { margin:0; height:100vh; display:flex; align-items:center; justify-content:center; background:#111; color:#fff; font-family:sans-serif }
    button { font-size:18px; padding:14px 20px; border-radius:8px; border:none; }
  </style>
</head>
<body>
  <div>
    <h2>Capacitor Bridge Test</h2>
    <p id="status">Loading…</p>
    <button id="openArBtn">📷 네이티브 AR 열기</button>
  </div>

  <!-- 꼭 body 닫기 직전! -->
  <script src="capacitor.js"></script>
  <script>
    // 브리지/플러그인 확인
    (function () {
      const capOK = !!window.Capacitor;
      const plugins = Object.keys(window.Capacitor?.Plugins ?? {});
      document.getElementById('status').textContent =
        `[Bridge] cap=${capOK} plugins=${plugins.join(', ')}`;
      if (!capOK) alert('capacitor.js 로드 실패');
      else if (!plugins.includes('ArLauncher')) alert('ArLauncher 플러그인이 보이지 않음');
      console.log('[Bridge]', { capOK, plugins });
    })();

    // 네이티브 실행
    document.getElementById('openArBtn')?.addEventListener('click', async () => {
      try {
        const plugin = window.Capacitor?.Plugins?.ArLauncher;
        if (!plugin) return alert('ArLauncher 플러그인을 찾을 수 없습니다.');
        const res = await plugin.open();
        console.log('ArActivity launched', res);
      } catch (e) {
        alert('네이티브 실행 실패: ' + (e.message || e));
      }
    });
  </script>
</body>
</html>
