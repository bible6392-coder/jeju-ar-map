<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Ï†úÏ£º ÎßõÏßë AR</title>
  <style>
    body { margin:0; padding:0; font-family:sans-serif; overflow:hidden; }
    #camera-view { width:100vw; height:100vh; background:#000; position:relative; }
    .bottom-controls { position:fixed; bottom:30px; left:50%; transform:translateX(-50%); display:flex; gap:20px; }
    .control-btn { width:60px; height:60px; border-radius:50%; border:none; font-size:24px; cursor:pointer; }
    .capture-btn { background:#ff6b6b; color:white; }
  </style>
</head>
<body>
  <div id="camera-view">
    <!-- Í∏∞Ï°¥ AR ÎßàÏª§/Ïò§Î≤ÑÎ†àÏù¥Îäî Í∑∏ÎåÄÎ°ú ÎëêÏãúÎ©¥ Îê©ÎãàÎã§ -->

    <!-- ÌïòÎã® Î≤ÑÌäº -->
    <div class="bottom-controls">
      <button id="captureBtn" class="control-btn capture-btn">üì∑</button>
      <button id="locBtn" class="control-btn">üìç</button>
    </div>
  </div>

  <!-- ‚úÖ Capacitor ÌîåÎü¨Í∑∏Ïù∏ ÏÇ¨Ïö© ÏΩîÎìú -->
  <script type="module">
    import { Camera, CameraResultType } from '@capacitor/camera';
    import { Filesystem, Directory } from '@capacitor/filesystem';
    import { Geolocation } from '@capacitor/geolocation';

    // Í∂åÌïú ÏöîÏ≤≠
    async function requestAllPermissions() {
      try {
        await Camera.requestPermissions();
        await Geolocation.requestPermissions();
        console.log("Í∂åÌïú ÌóàÏö©Îê®");
      } catch (err) {
        console.error("Í∂åÌïú ÏöîÏ≤≠ Ïã§Ìå®:", err);
      }
    }

    // ÏÇ¨ÏßÑ Ï¥¨ÏòÅ & Ï†ÄÏû•
    async function capturePhoto() {
      try {
        const photo = await Camera.getPhoto({
          resultType: CameraResultType.Base64,
          source: 'camera',
          quality: 80
        });

        const fileName = `photo_${Date.now()}.jpeg`;

        await Filesystem.writeFile({
          path: fileName,
          data: photo.base64String,
          directory: Directory.Documents
        });

        alert(`üì∏ ${fileName} Ï†ÄÏû• ÏôÑÎ£å!`);
      } catch (err) {
        console.error("ÏÇ¨ÏßÑ Ï∫°Ï≤ò Ïã§Ìå®:", err);
      }
    }

    // ÌòÑÏû¨ ÏúÑÏπò Í∞ÄÏ†∏Ïò§Í∏∞
    async function getLocation() {
      try {
        const position = await Geolocation.getCurrentPosition();
        alert(`ÏúÑÏπò: ${position.coords.latitude}, ${position.coords.longitude}`);
      } catch (err) {
        console.error("ÏúÑÏπò Í∂åÌïú ÏóÜÏùå:", err);
      }
    }

    // Ï¥àÍ∏∞Ìôî
    document.addEventListener('DOMContentLoaded', () => {
      requestAllPermissions();
      document.getElementById("captureBtn").addEventListener("click", capturePhoto);
      document.getElementById("locBtn").addEventListener("click", getLocation);
    });
  </script>
</body>
</html>
